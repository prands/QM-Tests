<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta name="description" content="A Tizen Listview application based on Tizen Web UI FW master-detail template generated by Tizen Web IDE" /> 
  <title>Tizen Web IDE - ListView - Tizen - Tizen Web UI Framework</title> 
  <!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    --> 
  <script src="/usr/share/tizen-web-ui-fw/latest/js/jquery.js"></script> 
  <script src="/usr/share/tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script> 
  <script src="/usr/share/tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js" data-framework-theme="tizen-white"></script> 
  <!--NOTE:
        Additional scripts and css files are to be placed here.
        You can use jQuery namespace($) and all functionalities in jQuery
        in your script.  For example:

            <script src="main.js"></script>
            <link rel="stylesheet" href="my.css">
    --> 
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/alarms.js"></script>
<script type="text/javascript" src="./js/reportMood.js"></script>
<script type="text/javascript" src="./js/idbstore.js"></script>
<script type="text/javascript" src="./js/MoodiModoStore.js"></script>
  <!-- 
  <script type="text/javascript">
    $('a#mood').click(function(){ saveMood(3, null); })
  </script>
   -->
  <link rel="stylesheet" type="text/css" href="./css/style.css" /> 
 </head> 
 <body> 
  <div id="welcomeWizard_first" data-role="page"> 
   <div data-role="header" data-position="fixed"> 
    <h1>MoodiModo</h1> 
   </div>  
   <!-- /header --> 
   
   <div data-role="content"> 
	   <h3 id="pageHeader">Welcome to MoodiModo</h3> 
	   <p id="welcomeText">Let's start off by reporting your first mood. <br>How are you feeling right now?</p> 
	   <ul id="mainList" data-role="listview"> 
	   	<li id="mood">
			<a href="welcome_interval.html" onclick="saveMood(4, null)" data-transition="slide"> 
				Ecstatic
				<img src="res/ic_mood_ecstatic.png" class="ui-li-bigicon" />
			</a>
		</li>
		<li id="mood">
			<a href="welcome_interval.html" onclick="saveMood(3, null)" data-transition="slide"> 
				Happy
				<img src="res/ic_mood_happy.png" class="ui-li-bigicon" />
			</a>
		</li>
		<li id="mood">
			<a href="welcome_interval.html" onclick="saveMood(2, null)" data-transition="slide"> 
				Ok
				<img src="res/ic_mood_ok.png" class="ui-li-bigicon" />
			</a>
		</li>
		<li id="mood">
			<a  href="welcome_interval.html" onclick="saveMood(1, null)" data-transition="slide"> 
				Sad
				<img src="res/ic_mood_sad.png" class="ui-li-bigicon" />
			</a>
		</li>
		<li id="mood">
			<a  href="welcome_interval.html" onclick="saveMood(0, null)" data-transition="slide"> 
				Depressed
				<img src="res/ic_mood_depressed.png" class="ui-li-bigicon" />
			</a>
		</li>
	  </ul> 
   </div> 
   <!-- /content --> 
   
   <div id="foot" data-role="footer" data-position="fixed"></div> 
   <!-- /footer --> 
   
  </div> 
  <!-- /page -->  
  
 </body>
</html>
