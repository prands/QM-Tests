<!doctype html>
<html>
  <head>
	<title>QuantiModo - Add your measurement!</title>

	<!--
	  - JavaScript and HTML must be in separate files: see our Content Security
	  - Policy documentation[1] for details and explanation.
	  -
	  - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
	 -->
	<script src="js/popup.js"></script>
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.js"></script>
	
	<link rel="stylesheet" id="jquery-autocomplete-css" href="css/jquery-ui-1.10.4.custom.css" type="text/css" media="all">
	<link rel="stylesheet" id="default" href="css/default.css" type="text/css" media="all">
	
	<link rel="stylesheet" id="jquery-datetimepicker-css" href="css/jquery.datetimepicker.css?ver=3.8" type="text/css" media="all">
	
  </head>
  <body>
	
	<div class="addmeasurement-content" id="addmeasurement-dialog-content">
		

		<div id="signup_block" style="margin:6px;">
			
			<div class="window form-window visible">
				<div class="container register-window">
					<img id="logo" src="images/logo-full-1.png" alt="Better living through data.">
				
					<img id="sync-image" src="images/sync-image-1.png"> <br clear="left" />
					<a class="fb-connect" id="button_quantimo_facebook_sign_in" ><img src="images/facebook-connect.png"></a>
					<a class="google-connect" id="button_quantimo_google_sign_in"><img src="images/google-connect.png"></a>
					<a class="already alreadybutton" id="button_quantimo_sign_in">Log in</a>
					<div class="register" id="anhor-register">Register</div>
					<!-- not ready yet <div class="skip">Skip</div>-->
				</div>
			</div>

			

		</div>

		<div id="record_a_measurement_block" style="margin-top:-6px; margin-left:10px; margin-right:4px;">
			<div style="float:left;"><h3>What do you want to track?</h3></div><div style="float:right; margin-right:8px; margin-top:14px;"><a href="#" title="QuantiModo" id="logo-correlate"><img src="images/logo-full.png" alt="Better living through data." width=100></a></div>
			<div style="display:block;">
			<input type="text" placeholder="Enter food, symptom, medication, or anything else!" id="addmeasurement-variable-name" style="font-weight:bold;">
			
			<div id="snd_gap" style="height:10px;">&nbsp;</div>
			
			<center>
				<div><button id="button-record-a-measurement" class="button login">Record a Measurement</button></div>
				<div style='float:right; margin-top:-20px;'><a href="#" title="QuantiModo" id="btnQuantiModoRegister"><img src="images/gtk-about.png" alt="Better living through data." height=20></a></div>
			</center>
			<div style="height:8px;">&nbsp;</div>
			</div>

		</div>


		<div id="edt_record_a_measurement_block" style="margin-top:0px; margin-left:10px; margin-right:4px;">
			<div style="float:left;"><h3>What do you want to track?</h3></div><div style="float:right; margin-right:8px; margin-top:14px;"><a href="#" title="QuantiModo" id="logo-correlate-1"><img src="images/logo-full.png" alt="Better living through data." width=100></a></div>

			<input type="text" placeholder="Enter food, symptom, medication, or anything else!" id="edt-addmeasurement-variable-name" style="font-weight:bold;">
			
			<div class="sectionTitle">
				<h4 style="height:4px; margin-left:9px;">Enter Your Measurement</h4>
			</div>

			<table class="inputContainer" cellpadding=6>
				<tr>
					<td width="15%">
						<input id="addmeasurement-variable-value" type="text" style="font-weight:bold;">
					</td>
					<td width="35%">
						<input id="addmeasurement-variable-unitCategory" type="hidden">
						<select id="addmeasurement-variable-unit" style="margin-left: 2%; font-weight:bold"></select></td>
					<td>
						<input id="addmeasurement-variable-date" type="text" placeholder="Date" style="margin-left:2%;width:80%;font-weight:bold"> <span style="float:right;margin-top:-1px"><img src="images/calender.png" width="16px" id="pickDate"> </span>
					</td>
				</tr>
			</table>
			<div style="height:12px;">&nbsp;</div>
			<center>
				<div><button id="button-edit-record-a-measurement" class="button login">Submit</button></div>
				<div style='float:right; margin-top:-14px;'><a href="#" title="QuantiModo" id="btnQuantiModoRegister_1"><img src="images/gtk-about.png" alt="Better living through data." height=20></a></div>
			</center>
			<div style="height:20px;">&nbsp;</div>
			
		</div>

		<div id="add_record_a_measurement_block" style="margin-top:0px; margin-left:10px; margin-right:4px;">
			<div style="float:left;"><h3>Create a New Variable</h3></div><div style="float:right; margin-right:8px; margin-top:14px;"><a href="#" title="QuantiModo" id="logo-correlate-2"><img src="images/logo-full.png" alt="Better living through data." width=100></a></div>

			
			<input type="text" placeholder="Enter food, symptom, medication, or anything else!" id="add-addmeasurement-variable-name">

			<div class="sectionTitle">
				<h4 style="height:4px;">Enter Your Measurement</h4>
			</div>

			<table class="inputContainer" cellpadding=6>
				<tr>
					<td width="15%">
					<input id="add-addmeasurement-variable-value" type="text">
					
					</td>
					<td width="35%">
					<input id="add-addmeasurement-variable-unitCategory" type="hidden">
						<select id="add-addmeasurement-variable-unit" style="margin-left: 2%;"></select>
					</td>
					<td>
						<input id="add-addmeasurement-variable-date" type="text" placeholder="Date" style="margin-left:2%;width:80%;"> <span style="float:right;margin-top:-1px"><img src="images/calender.png" width="16px" id="add-pickDate"> </span>
					</td>
				</tr>
				<tr>
					
				</tr>
			</table>
			<div class="sectionTitle" style="margin-top:-8px;">
				<h4 style="height:4px;">Variable Category</h4>

			</div>
			
			<table class="inputContainer">
				
				<tr>
					<td>
					<select id="addmeasurement-variable-category" style="font-weight:bold;"></select>
					
					<input type="hidden" name="combineOperation" value="MEAN" id="combineOperation">
					</td>
				</tr>
			</table>
			<div style="height:12px;">&nbsp;</div>
			

			<center>
				<div><button id="button-add-record-a-measurement" class="button login">Create Variable & Submit Measurement</button></div>
				<div style='float:right; margin-top:-6px;'><a href="#" title="QuantiModo" id="btnQuantiModoRegister_2"><img src="images/gtk-about.png" alt="Better living through data." height=20></a></div>
			</center>

			<div style="height:20px;">&nbsp;</div>

		</div>


		
	</div>
	<script src="js/jquery.datetimepicker.js"></script>
  </body>
</html>
