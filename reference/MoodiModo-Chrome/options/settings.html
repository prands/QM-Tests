<html id="t" i18n-values="dir:textdirection" class="focus-outline-visible" dir="ltr" hasflashplugin="" flashpluginsupportsclearsitedata="" enablepepperflashsettings=""><head>
<meta charset="utf-8">
<title i18n-content="optionsPageTitle">Settings</title>
	<link rel="stylesheet" href="options-shared.css">
	<link rel="stylesheet" href="options-content.css">
	
	<script src="settings.js"></script>
</head>

<body class="uber-frame" i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize" style="font-family: 'Segoe UI', Tahoma, sans-serif; font-size: 75%;">

<div id="mainview" style="background: white">
	<div id="mainview-content">
		<div id="page-container">
			<div id="settings" class="page">
				<header style="-webkit-transform: none;">
					<h1 i18n-content="settingsTitle">Settings</h1>
				</header>
			  
				<section id="account-section">
					<h3>Your account</h3>

					<div id="sync-status" class="settings-row">
					  
					  <span id="signinStatusText">Signed in as <span id="accountNameSpan">[...]</span>. Manage your synced data on <a href="https://app.quantimo.do" target="_blank">QuantiModo</a>.</span>


					  <span id="accountNameSpanHide">
						<a href="https://app.quantimo.do/wp-login.php" ><button>Sign In</button></a>
					  </span>


					</div>

					<div id="sync-buttons" class="settings-row">
						<!--<button id="start-stop-sync">Disconnect your QuantiModo Account...</button>-->
					</div>
				</section>


				<section>
					<h3>Frequency</h3>
					<span class="settings-row">Set how often MoodiModo alerts you to rate your mood.</span>
					<div class="settings-row">
						<select id="notificationIntervalSelect" class="weakrtl">
							<option value="-1">Never</option>
							<option value="60">Hourly</option>
							<option value="180">Every three hours</option>
							<option value="720">Twice daily</option>
							<option value="1440">Daily</option>
							<!--<option value="0">Debug (instant)</option>-->
						</select>
					</div>
				</section>
			
				<section id="privacy-section">
					<h3 i18n-content="advancedSectionTitlePrivacy">Notifications</h3>
					<span class="settings-row">Choose in what ways MoodiModo notifies you.</span>
					<div>
					  <div class="checkbox">
						<span class="controlled-setting-with-label">
						  <input id="showBadgeCheckbox" type="checkbox">
						  <span>
							<label for="showBadgeCheckbox">Display a badge on MoodiModo's icon.</label>
						  </span>
						</span>
					  </div>					
					  <div class="checkbox">
						<span class="controlled-setting-with-label">
						  <input id="showNotificationCheckbox" type="checkbox">
						  <span>
							<label for="showNotificationCheckbox">Show a system notification.</label>
						  </span>
						</span>
					  </div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
</body>
</html>
